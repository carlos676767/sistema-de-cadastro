<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 400px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-size: 24px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
    font-size: 18px;
  }

  .form-group input[type="text"],
  .form-group input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-group input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f9fa;
    cursor: pointer;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-group .preview-image {
    margin-top: 10px;
    text-align: center;
  }

  .form-group .preview-image img {
    max-width: 100%;
    max-height: 200px;
    border-radius: 5px;
  }

  .form-group button {
    padding: 12px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 18px;
    box-sizing: border-box;
    width: 100%;
    display: block;
  }

  .form-group button:hover {
    background-color: #0056b3;
  }

  .form-group button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Produto</h2>
  <form id="formCadastro" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="preco">Pre√ßo do Produto:</label>
      <input type="number" id="preco" name="preco" min="0" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" min="0" required>
    </div>
    <div class="form-group">
      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required>
      <div class="preview-image" id="previewImage">
        <img id="previewImg" src="https://via.placeholder.com/200" alt="Preview">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" id="btnCadastrar" disabled>Cadastrar Produto</button>
    </div>
  </form>
</div>

<script>
  const formCadastro = document.getElementById('formCadastro');
  const btnCadastrar = document.getElementById('btnCadastrar');
  const previewImg = document.getElementById('previewImg');

  formCadastro.addEventListener('change', () => {
    const file = document.getElementById('imagem').files[0];
    if (file) {
      previewImg.src = URL.createObjectURL(file);
      btnCadastrar.disabled = false;
    }
  });
</script>

</body>
</html>
