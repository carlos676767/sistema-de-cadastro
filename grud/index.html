<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de cadastro de produtos da Sua Empresa. Cadastre novos produtos para sua loja online.">
    <meta name="keywords" content="cadastro de produtos, produtos, loja online, Sua Empresa">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="public/registro.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
       <div class="botoes">
        <ul class="bootoesEmCima">
          <li><button type="button" class="btn btn-primary">Quantidade de produtos <br> <p class="quantidadeProdutos"></p></button></li>
          <li><button type="button" class="btn btn-danger">Valor do estoque <p id="exibirPrecos"></p></button></li>
          <li></li>
          <li></li>
        </ul>
       
       </div>
    </header>
    <main>
        <section class="container">
          <div class="form-group">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" >
        </div>
        <div class="form-group">
            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" name="productPrice" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantidade:</label>
            <input type="number" id="productQuantity" name="productQuantity" min="0" step="1" >
        </div>
        <div class="form-group">
          <label for="productQuantity">Valor do produto:</label>
          <input type="number" id="valorDoProduto" name="productQuantity" min="0" step="1" >
      </div>
       
        <div class="form-group">
            <label for="productImage">Categoria do produto:</label>
            <select id="categoriaAlimentos">
                <option value="">Selecione uma categoria...</option>
                <option value="Frutas frescas">Frutas frescas</option>
                <option value="Vegetais frescos">Vegetais frescos</option>
                <option value="Carnes e aves">Carnes e aves</option>
                <option value="Peixes e frutos do mar">Peixes e frutos do mar</option>
                <option value="Produtos lácteos">Produtos lácteos</option>
                <option value="Ovos">Ovos</option>
                <option value="Grãos e cereais">Grãos e cereais</option>
                <option value="Pães e produtos de panificação">Pães e produtos de panificação</option>
                <option value="Massas e arroz">Massas e arroz</option>
                <option value="Oleaginosas e sementes">Oleaginosas e sementes</option>
                <option value="Óleos e gorduras">Óleos e gorduras</option>
                <option value="Açúcares e adoçantes">Açúcares e adoçantes</option>
                <option value="Bebidas não alcoólicas">Bebidas não alcoólicas</option>
                <option value="Bebidas alcoólicas">Bebidas alcoólicas</option>
                <option value="Produtos processados">Produtos processados</option>
                <option value="Snacks e petiscos">Snacks e petiscos</option>
                <option value="Condimentos e temperos">Condimentos e temperos</option>
                <option value="Conservas e enlatados">Conservas e enlatados</option>
                <option value="Congelados">Congelados</option>
                <option value="Produtos orgânicos">Produtos orgânicos</option>
                <option value="Produtos sem glúten">Produtos sem glúten</option>
                <option value="Produtos sem lactose">Produtos sem lactose</option>
                <option value="Produtos vegetarianos / veganos">Produtos vegetarianos / veganos</option>
                <option value="Suplementos alimentares">Suplementos alimentares</option>
              </select>
        </div>
        <button type="submit" id="botaoCadastrar">Cadastrar Produto</button>
        </section>


        <section class="container">     
        <section class="container">
            <h2>Produtos Cadastrados</h2>
                <table>
                    <thead>
                      <tr>
                        <th>Nome do Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Hora de cadastramento</th>
                        <th>descrição do produto</th>
                        <th>Deletar produto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td data-label="Nome do Produto"></td>
                        <td data-label="Preço"></td>
                        <td data-label="Quantidade"></td>
                        <td data-label="data"></td>
                        <td data-label="descricao"><textarea name="exibir" id="exibir" cols="20" rows="10"></textarea></td>
                        <td data-label="Deletar produto"><button class="delete-button" id="deltar-produto">Deletar</button></td>
                      </tr>
                    </tbody>
                  </table>
        </section>
        
            <div class="divDados">
                <input type="text" id="searchInput" placeholder="Pesquisar por nome do produto">
                <button id="botao-pesquisar">Pesquisar</button>
            </div>
          
            <div class="divTabela">
                <label for="criteriaSelect">Pesquisar por critérios:</label>
                <select id="criteriaSelect">
                    <option value="">Selecione uma categoria...</option>
                    <option value="Frutas frescas">Frutas frescas</option>
                    <option value="Vegetais frescos">Vegetais frescos</option>
                    <option value="Carnes e aves">Carnes e aves</option>
                    <option value="Peixes e frutos do mar">Peixes e frutos do mar</option>
                    <option value="Produtos lácteos">Produtos lácteos</option>
                    <option value="Ovos">Ovos</option>
                    <option value="Grãos e cereais">Grãos e cereais</option>
                    <option value="Pães e produtos de panificação">Pães e produtos de panificação</option>
                    <option value="Massas e arroz">Massas e arroz</option>
                    <option value="Oleaginosas e sementes">Oleaginosas e sementes</option>
                    <option value="Óleos e gorduras">Óleos e gorduras</option>
                    <option value="Açúcares e adoçantes">Açúcares e adoçantes</option>
                    <option value="Bebidas não alcoólicas">Bebidas não alcoólicas</option>
                    <option value="Bebidas alcoólicas">Bebidas alcoólicas</option>
                    <option value="Produtos processados">Produtos processados</option>
                    <option value="Snacks e petiscos">Snacks e petiscos</option>
                    <option value="Condimentos e temperos">Condimentos e temperos</option>
                    <option value="Conservas e enlatados">Conservas e enlatados</option>
                    <option value="Congelados">Congelados</option>
                    <option value="Produtos orgânicos">Produtos orgânicos</option>
                    <option value="Produtos sem glúten">Produtos sem glúten</option>
                    <option value="Produtos sem lactose">Produtos sem lactose</option>
                    <option value="Produtos vegetarianos / veganos">Produtos vegetarianos / veganos</option>
                    <option value="Suplementos alimentares">Suplementos alimentares</option>
                </select>
                <table>
                    <thead>
                      <tr>
                        <th>Nome do Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Hora de cadastramento</th>
              
                      </tr>
                    </thead>
                    <tbody>
                      <tr id="teste">
                        <td data-label="Nome do Produto" id="nomeProduto"></td>
                        <td data-label="Preço" id="tdExibirPreco"></td>
                        <td data-label="Quantidade" id="tdQuantidadeProduto"></td>
                        <td data-label="data" id="dataDoMeuProduto"></td>
                      </tr>
                    </tbody>
                  </table>
                <button id="botao-pequisar-criterios">Pesquisar</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
